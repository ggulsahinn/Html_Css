<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4</title>
    <link rel="stylesheet" href="/Bootstrap/css/style.css">
    <!-- Bootstarp Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    
    <div class="container">
        <div class="row">
            <div class="box bg-danger col-2"></div>
            <div class="box bg-primary col-4"></div>
            <div class="box bg-success col-6"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="box bg-danger col-sm"></div>
            <div class="box bg-primary col-md"></div>
            <div class="box bg-success col-lg"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="box bg-danger col-6 col-md-4"></div>
            <div class="box bg-primary col-md-8"></div>
        </div>
    </div>

    <!-- Alignment -->
    <div class="row mt-5 justify-content-between align-items-center bg-dark" style="height: 600px;">
        <div class="box bg-danger col-2"></div>
        <div class="box bg-primary col-2"></div>
        <div class="box bg-success col-2"></div>
    </div>

    <!-- Bootstarp Flexbox -->
    <div class="d-flex justify-content-around align-items-center bg-dark mt-5" style="height: 600px; width: 600px;">
        <span></span>
        <span></span>
        <span></span>
    </div>

        <span></span>
        <span class="align-self-center"></span>
        <span></span>
    </div>







    <!-- Bootstarp JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</html>
